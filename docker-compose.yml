services:
  api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    #command: ["air","-c", "air.toml", "go", "run", "./cmd/api"]
    #command: air -c air.toml
    #command: go run ./cmd/api
    command: reflex -c reflex.conf
    volumes:
      - .:/app
      - shared-data:/shared
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq

  worker:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    #command: go run ./cmd/worker
    #command: ["./docker/wait-for-rabbit.sh", "rabbitmq", "5672", "go", "run", "./cmd/worker"]
    command: ["./docker/wait-for-rabbit.sh", "rabbitmq", "5672", "reflex", "-c", "reflex.worker.conf"]
    volumes:
      - .:/app
      - shared-data:/shared
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"  # web interface : http://localhost:15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

volumes:
  shared-data: # share volume between services to save and read uploaded files
